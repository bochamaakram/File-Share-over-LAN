<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Network - LAN File Share</title>
    <meta name="description" content="Scan for available file sharing hosts on your network">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#7c3aed" />
                            <stop offset="100%" stop-color="#06b6d4" />
                        </linearGradient>
                    </defs>
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4" />
                    <path d="M12 8h.01" />
                </svg>
                <h1>Network Scanner</h1>
            </div>
            <p class="subtitle">Find and connect to file sharing hosts</p>
        </header>

        <!-- Username Input -->
        <section class="username-section">
            <div class="input-group">
                <label for="usernameInput">Your Name</label>
                <input type="text" id="usernameInput" placeholder="Enter your name..." maxlength="20">
            </div>
        </section>

        <!-- Current Host Info -->
        <section class="host-info-section">
            <div class="host-card current-host">
                <div class="host-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                        <line x1="8" y1="21" x2="16" y2="21" />
                        <line x1="12" y1="17" x2="12" y2="21" />
                    </svg>
                </div>
                <div class="host-info">
                    <h3>This Device</h3>
                    <p id="hostAddress">Loading...</p>
                </div>
                <div class="host-status" id="hostStatus">
                    <span class="status-dot"></span>
                    <span id="userCount">0/2 users</span>
                </div>
            </div>
        </section>

        <!-- Scan Input -->
        <section class="scan-section">
            <div class="scan-header">
                <h2>Scan for Hosts</h2>
            </div>
            <div class="scan-input-group">
                <input type="text" id="scanIp" placeholder="Enter IP address (e.g., 192.168.1.100)">
                <button class="scan-btn" id="scanBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    Check
                </button>
            </div>
            <div id="scanResult" class="scan-result"></div>
        </section>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/" class="back-btn" id="connectLocalBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
                Connect to This Host
            </a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const usernameInput = document.getElementById('usernameInput');
        const hostAddress = document.getElementById('hostAddress');
        const userCount = document.getElementById('userCount');
        const scanIp = document.getElementById('scanIp');
        const scanBtn = document.getElementById('scanBtn');
        const scanResult = document.getElementById('scanResult');
        const toast = document.getElementById('toast');
        const connectLocalBtn = document.getElementById('connectLocalBtn');

        // Load saved username
        const savedName = localStorage.getItem('username');
        if (savedName) {
            usernameInput.value = savedName;
        }

        // Save username on change
        usernameInput.addEventListener('input', () => {
            localStorage.setItem('username', usernameInput.value);
        });

        // Get current host info
        async function getHostInfo() {
            try {
                const response = await fetch('/server-info');
                const info = await response.json();
                hostAddress.textContent = window.location.host;
                userCount.textContent = `${info.users}/${info.maxUsers} users`;
            } catch (error) {
                hostAddress.textContent = window.location.host;
                userCount.textContent = 'Unknown';
            }
        }

        // Scan for host
        scanBtn.addEventListener('click', async () => {
            const ip = scanIp.value.trim();
            if (!ip) {
                showToast('Please enter an IP address', 'error');
                return;
            }

            scanBtn.disabled = true;
            scanBtn.innerHTML = '<span class="scanning">Scanning...</span>';
            scanResult.innerHTML = '';

            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 3000);

                const response = await fetch(`http://${ip}:3000/server-info`, {
                    signal: controller.signal
                });
                clearTimeout(timeout);

                if (response.ok) {
                    const info = await response.json();
                    scanResult.innerHTML = `
                        <div class="host-card found">
                            <div class="host-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                                    <line x1="8" y1="21" x2="16" y2="21"/>
                                    <line x1="12" y1="17" x2="12" y2="21"/>
                                </svg>
                            </div>
                            <div class="host-info">
                                <h3>${info.name}</h3>
                                <p>${ip}:3000</p>
                            </div>
                            <div class="host-status ${info.canJoin ? 'available' : 'full'}">
                                <span class="status-dot"></span>
                                <span>${info.users}/${info.maxUsers} users</span>
                            </div>
                            ${info.canJoin ? `
                                <a href="http://${ip}:3000/" class="connect-btn">
                                    Connect
                                </a>
                            ` : '<span class="full-badge">Full</span>'}
                        </div>
                    `;
                }
            } catch (error) {
                scanResult.innerHTML = `
                    <div class="host-card not-found">
                        <div class="host-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                        </div>
                        <div class="host-info">
                            <h3>No Host Found</h3>
                            <p>${ip}:3000 is not responding</p>
                        </div>
                    </div>
                `;
            }

            scanBtn.disabled = false;
            scanBtn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
                Check
            `;
        });

        // Enter key to scan
        scanIp.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') scanBtn.click();
        });

        // Toast notification
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        getHostInfo();
    </script>
</body>

</html>
